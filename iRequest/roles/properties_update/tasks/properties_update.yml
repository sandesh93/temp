---

- name: refresh property role fact
  set_fact:
    if_property: "{{ item.properties_role }}"
  with_items: "{{ node_name }}"

- block:
    - name: Update properties files in git location
      local_action:
        module: template
        src: '{{ item.src }}'
        dest: '{{ item.src }}'
      with_filetree: '{{ local_git_path }}{{ config_env }}/properties_files/'
      when: item.state == 'file'

    #Backup the existing config
    - name: create backup folder
      file: path="{{ backup_path }}/Release_{{ git_tag }}_{{ NewBuildNumber.stdout }}/{{ item.name }}/" state=directory recurse=yes mode=0755
      with_items: "{{ node_name }}"

    - name: create backup folder - for properties file
      file: path="{{ backup_path }}/Release_{{ git_tag }}_{{ NewBuildNumber.stdout }}/{{ item.0.name }}/{{ item.1.source }}" state=directory recurse=yes mode=0755
      with_subelements: 
        - "{{ node_name }}"
        - property_files
      ignore_errors: true

    - name: Backup the existing config to backup folder
      command: mv "{{ item.0.tomcat_build_path }}/{{ item.1.destination }}/" "{{ backup_path }}/Release_{{ git_tag }}_{{ NewBuildNumber.stdout }}/{{ item.0.name }}/{{ item.1.source }}../"
      with_subelements: 
        - "{{ node_name }}"
        - property_files
      ignore_errors: true

    #Create new folder for config
    - name: Create required folders for properties
      file: path="{{ item.0.tomcat_build_path }}/{{ item.1.destination }}" state=directory recurse=yes owner=webtech group=analytics mode=0755
      with_subelements:
        - "{{ node_name }}"
        - property_files

    #Update the new config folder with properties files.
    - name: add properties files
      copy:
        src: "{{ local_git_path }}{{ config_env }}/{{ item.1.source }}"
        dest: "{{ item.0.tomcat_build_path }}/{{ item.1.destination }}"
        owner: webtech
        group: analytics
      with_subelements:
        - "{{ node_name }}"
        - property_files
    
    - name: config.txt copy
      template:
        src: "{{ local_git_path }}{{ config_env }}/config.txt"
        dest: "/U01/{{ product }}/application/app/config/"
        owner: webtech
        group: analytics
        mode: '0775'

  when: "{{ if_property }}"