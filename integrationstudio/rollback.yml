---

- hosts: all
  become: yes
  remote_user: webtech
  vars_files:
    - vars/main-vars.yml
  pre_tasks:
    - include_tasks: tasks/git.yml
      run_once: yes
    - name: including git vars - configurations
      local_action:
        module: include_vars
        dir: '{{ local_git_path }}{{ config_env }}/'
        files_matching: '.yml'
      run_once: yes
    - include_tasks: tasks/get_build_version.yml
      #when: pkg.find('tomcat') != -1
      #run_once: yes
    - meta: refresh_inventory
  roles: 
    - { role: ha_rollback, when: pkg.find('ha') != -1 }
    - { role: nginx_rollback, when: pkg.find('nginx') != -1 }
    - { role: build_rollback, when: pkg.find('builds') != -1 }
  post_tasks:
    - include_tasks: tasks/remove_old_files.yml
      with_items:
        - "{{ nodeList }}"
      loop_control:
        loop_var: node_name